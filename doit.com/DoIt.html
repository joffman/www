<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">

		<!--                                                               -->
		<!-- Consider inlining CSS to reduce the number of requested files -->
		<!--                                                               -->
		<link type="text/css" rel="stylesheet" href="DoIt.css">

		<!--                                           -->
		<!-- Any title is fine                         -->
		<!--                                           -->
		<title>DoIt</title>

		<!-- IMPORTANT : You must set the variable isomorphicDir to [MODULE_NAME]/sc/ so that the Smart GWT resource are correctly resolved -->
		<script type="text/javascript">
			var isomorphicDir = "doit/sc/";
		</script>

		<!--include the SC Core API-->
		<script src="doit/sc/modules/ISC_Core.js"></script>
		<script src="doit/sc/modules/ISC_Foundation.js"></script>
		<script src="doit/sc/modules/ISC_Containers.js"></script>
		<script src="doit/sc/modules/ISC_Grids.js"></script>
		<script src="doit/sc/modules/ISC_Forms.js"></script>
		<script src="doit/sc/modules/ISC_RichTextEditor.js"></script>
		<script src="doit/sc/modules/ISC_Calendar.js"></script>
		<script src="doit/sc/modules/ISC_DataBinding.js"></script>
		<script src="doit/sc/modules/ISC_Drawing.js"></script>

		<!--load skin-->
		<script src="doit/sc/skins/Enterprise/load_skin.js"></script>

		<!--                                           -->
		<!-- This script loads your compiled module.   -->
		<!-- If you add any GWT meta tags, they must   -->
		<!-- be added before this line.                -->
		<!--                                           -->
		<script type="text/javascript" language="javascript" src="doit/doit.nocache.js"></script>
	</head>

	<!--                                           -->
	<!-- The body can have arbitrary html, or      -->
	<!-- you can leave the body empty if you want  -->
	<!-- to create a completely dynamic UI.        -->
	<!--                                           -->
	<body>
		<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
		<noscript>
			<div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
				Your web browser must have JavaScript enabled
				in order for this application to display correctly.
			</div>
		</noscript>
	</body>
</html>
